            var circles =[];
            
            function onKeyDown(event) {
                if (keys[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height); //creates a point at the very edge of whatever your screen size is
                var randomPoint = Point.random(); //built-in function that creates something like (.58093, .98920) or anything between 0-1
                var point = maxPoint * randomPoint; //multiplies the max screen size coordinate by a random fraction to create a random coord point!
                //Example: maxPoint is (1920, 1080) and randomPoint is (0.1, 0.5). Then point will be (920, 972)!! :)
                
                // When a key is pressed, create new circle:
                var newCircle = new Path.Circle(point, 300);
                newCircle.fillColor = keys[event.key].color;
                keys[event.key].sound.play();
                
                circles.push(newCircle);
                }
            }
            
            //animation effects
            function onFrame(){
                for (var i=0; i<circles.length; i++){
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.95);
                    if(circles[i].area < 1){
                      circles[i].remove();
                      circles.splice(i, 1);
                      console.log(circles);
                    }
                } 
            }
